            <main>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <h2 class="h2-form">Contactanos</h2> 
                            <p class="p-form"> Envianos tu mensaje y responderemos a la brevedad! </p>
                            <form role="form" method="POST " id="reused_form">
                                <div class="row">
                                    <div class="col-sm-6 form-group">
                                        <label for="firstname"> Nombre:</label>
                                        <input type="text" class="form-control" id="firstname" name="firstname" required maxlength="50">
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <label for="lastname"> Apellido:</label>
                                        <input type="text" class="form-control" id="lastname" name="lastname" required maxlength="50">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 form-group">
                                        <label for="email"> Email:</label>
                                        <input type="text" class="form-control" id="email" name="email" required maxlength="50">
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <label for="phone"> Telefono (Opcional):</label>
                                        <input type="tel" class="form-control" id="phone" name="phone"maxlength="50">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <label for="message"> Mensaje:</label>
                                        <textarea class="form-control" type="textarea" id="message" name="message" placeholder="Escribí acá tu mensaje" maxlength="6000" rows="7"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <button type="submit" class="btn btn-lg btn-success btn-block" id="btnContactUs">Enviar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
